description: "The Tin Woodman of Oz: A Faithful Story of the Astonishing Adventure\
  \ Undertaken by the Tin Woodman, Assisted by Woot the Wanderer, the Scarecrow of\
  \ Oz, and Polychrome, the Rainbow's Daughter is the twelfth Land of Oz book written\
  \ by L. Frank Baum and was originally published on May 13, 1918. The Tin Woodman\
  \ is unexpectedly reunited with his Munchkin sweetheart Nimmie Amee from the days\
  \ when he was flesh and blood. This was a back-story from The Wonderful Wizard of\
  \ Oz.\nThe book was dedicated to the author's grandson Frank Alden Baum.\n From\
  \ Wikipedia (CC BY-SA)."
